<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion de Tuiles</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>Gestion de Tuiles</h1>
    <button id="logout-button" style="display: none;">Se déconnecter</button>
</header>

<main>
    <section id="section-connexion-inscription">
        <!-- Formulaire d'inscription -->
        <div id="formulaire-inscription">
            <h2>Inscription</h2>
            <form>
                <label for="email-inscription">Email:</label>
                <input type="email" id="email-inscription" required>
                <label for="password-inscription">Mot de passe:</label>
                <input type="password" id="password-inscription" required>
                <label for="admin-checkbox">S'inscrire en tant qu'administrateur:</label>
                <input type="checkbox" id="admin-checkbox">
                <button type="submit">S'inscrire</button>
            </form>
        </div>
        <div id="formulaire-connexion">
            <h2>Connexion</h2>
            <form>
                <label for="email-connexion">Email:</label>
                <input type="email" id="email-connexion" required>
                <label for="password-connexion">Mot de passe:</label>
                <input type="password" id="password-connexion" required>
                <button type="submit">Se connecter</button>
            </form>
        </div>
    </section>
    <section id="section-tuiles" style="display: none;">
        <div id="filtre-recherche">
            <input type="text" id="search-input" placeholder="Rechercher par titre">
            <select id="filter-category">
                <option value="">Toutes les catégories</option>
            </select>
            <div id="button-container">
                <button id="sort-title-asc">Trier par titre (A-Z)</button>
                <button id="sort-title-desc">Trier par titre (Z-A)</button>
                <button id="sort-date-asc">Trier par date (ancienne à récente)</button>
                <button id="sort-date-desc">Trier par date (récent à ancienne)</button>
            </div>
        </div>
        <div id="conteneur-tuiles"></div>
        <div id="conteneur-pagination"></div>
        <button id="bouton-ajouter-tuile" style="display: none;">Ajouter une tuile</button>
    </section>
</main>

<div id="modal-tuile" class="modal">
    <div class="contenu-modal">
        <span class="bouton-fermer">&times;</span>
        <form id="formulaire-tuile">
            <input type="hidden" id="id-tuile" name="id-tuile">
            <div>
                <label for="titre">Titre:</label>
                <input type="text" id="titre" name="titre" required>
            </div>
            <div>
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div>
                <label for="categorie">Catégorie:</label>
                <input type="text" id="categorie" name="categorie">
            </div>
            <div>
                <label for="description">Description:</label>
                <textarea id="description" name="description"></textarea>
            </div>
            <button type="submit">Sauvegarder</button>
        </form>
    </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="script.js"></script>
</body>
</html>
